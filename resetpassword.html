<!DOCTYPE html>

<html>
<head>
    <title>Reset Password</title>
    <!-- Meta tag-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Cascading Style Sheet (Sheet)-->    
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.min.css" />    
    <link rel="stylesheet" type="style/css" href="./css/styling.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.smartphone.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.tablet.css" />
    
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery-->
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script> <!-- use for validate function-->
    <script type="text/javascript" src="./js/aktif.app.js"></script>
</head>

<body >   
<div data-role="page" id="resetpassword">
    <div data-role="header" style="text-align: center; font-size: 18pt;border: none;margin-top: 10px;color: #F40062;" data-theme="c">Reset Password</div>
	<div data-role="main" class="ui-content">
            
            <!-- Add text box to input email and pass-->            
                <div style="width:100%;height: auto;margin-top:30px;margin-left:auto;margin-right:auto;position:relative;float: left;min-width: 100px;"> <!-- style-->
                    <div class="card" style="width:100%;height: 360px;float:left;margin: 0 auto 0;position: relative;"> <!-- card-->
                        <div class="outerCircle">
                            <img class="circle" src="./images/icons/register.png"/>
                        </div> <!-- white circle div end -->
                        
                        <div style="padding: 0 0.55rem 0.55rem;">   
                            <form role="form" class="loginForm" action="" method="post" target="_blank" data-ajax="false"> <!-- form start -->
                                <div style="float:left;width:92%;margin-top:5px;margin-left: 4%;">
                                  <h2 class="labelDesign">Please enter your registered email address</h2>
                                    <input type="email" class="inputStyle" id="email" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                    <button type="submit" value="Reset Password" id="btnResetPass" onclick="reset_alert(email.value)" style="background-color:#199696;color: white; box-shadow: 0 6px 0 #004545;width: 100%;margin-top:10px;font-size: 12pt;font-variant: normal;display:block;text-align:center;line-height:13px;border-radius: 6px;border: 1px solid #199696;">Reset Password</button>
                                    <div style="float:left;width:100%;margin-top:5px;">
                                        <h2 class="labelDesign">Now password will be sent to your registered email address. Please use the new password to login.</h2>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!-- end card -->
                </div> <!-- end style -->
	</div><!-- /main content -->
</div> <!-- end page-->
</body>
</html>
