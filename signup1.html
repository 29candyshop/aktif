<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <!-- Meta tag-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Cascading Style Sheet (Sheet)-->    
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.min.css" />    
    <link rel="stylesheet" type="style/css" href="./css/styling.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.smartphone.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.tablet.css" />
    
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery-->
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script> <!-- use for validate function-->
    <script type="text/javascript" src="./js/aktif.app.js"></script>
</head>

<body >   
<div data-role="page" id="signup">
    <div data-role="header" style="text-align: center; font-size: 18pt;border: none;margin-top: 10px;color: #F40062;" data-theme="c">Registration</div>
	<div data-role="main" class="ui-content">
            
            <!-- Add text box to input email and pass-->            
                <div style="width:100%;height: auto;margin-top:30px;margin-left:auto;margin-right:auto;position:relative;float: left;min-width: 100px;"> <!-- style-->
                    <div class="card" style="width:100%;height: 360px;float:left;margin: 0 auto 0;position: relative;"> <!-- card-->
                        <div class="outerCircle">
                            <img class="circle" src="./images/icons/register.png"/>
                        </div> <!-- white circle div end -->
                        
                        <div style="padding: 0 0.55rem 0.55rem;">                           
                            <form role="form" class="loginForm" action="http://www.aktifpenang.com/api/_api_register.php" method="POST" target="_self" data-ajax="false"> <!-- form start -->
                                <div style="float:left;width:92%;margin-top:5px;margin-left: 4%;">
                                  <h2 class="labelDesign">Please fill up your particular, email address and password.</h2>
                                    <input type="text" class="inputStyle" name="displayname" id="displayname" value="" placeholder="Name" required/>
                                    <input type="email" class="inputStyle" id="username" name="username" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                    <input type="password" class="inputStyle" data-clear-btn="true" name="password" id="password" value=""  placeholder="Password" autocomplete="off">
                                    <input type="password" class="inputStyle" data-clear-btn="true" name="confirmpassword" id="confirmpassword" value=""  placeholder="Confirm Password" autocomplete="off">
                                    <button type="submit" value="Register" id="btnRegister" style="background-color:#199696;color: white; box-shadow: 0 6px 0 #004545;width: 100%;margin-top:10px;font-size: 12pt;font-variant: normal;display:block;text-align:center;line-height:14px;border-radius: 6px;border: 1px solid #199696;">Register</button>
                                    <br>
                                    <h2 class="labelDesign">Once signup completed, you will receive an notification email about your registration.</h2>
                                </div>
                            </form>
                        </div>
                    </div> <!-- end card -->
                </div> <!-- end style -->
	</div><!-- /main content -->
</div> <!-- end page-->
</body>
</html>
