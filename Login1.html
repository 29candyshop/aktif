    <link rel="stylesheet" type="style/css" href="./css/styling.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.smartphone.css" />
    <link rel="stylesheet" type="style/css" href="./css/aktif.tablet.css" />

<body >   
  <div id="fb-root"></div>
<div data-role="page" id="login">
    <div data-role="header" style="text-align: center; font-size: 18pt;border: none;margin-top: 10px;color: #F40062;" data-theme="c">Login</div>
	<div data-role="main" class="ui-content">
            
            <!-- Add text box to input email and pass-->            
                <div style="width:100%;height: auto;margin-top:30px;margin-left:auto;margin-right:auto;position:relative;float: left;min-width: 100px;"> <!-- style-->
                    <div class="card" style="width:100%;height: 360px;float:left;margin: 0 auto 0;position: relative;"> <!-- card-->
                        <div class="outerCircle">
                            <img class="circle" src="./images/icons/login.png"/>
                        </div> <!-- white circle div end -->
                        
                        <div style="padding: 0 0.55rem 0.55rem;">
                            <form role="form" class="loginForm"> <!-- form start -->
                                <div style="float:left;width:100%;margin-top:5px;">
                                    <h2 class="labelDesign">Please select your login method</h2>
                                </div>
                                <a type="button" class="buttonStyle" href="emailLogin.html" style="background-color:#199696;color: white; box-shadow: 0 6px 0 #004545;">Login with Email</a>
                            
                                <div style="float:left;width:100%;margin-top:5px;">
                                    <h2 class="labelDesign">Or</h2>
                                </div>
 
                                <button type="button" class="buttonStyle"  onclick="LoginFacebook();" style="width:90%;height:40px;line-height:0px;background-color:#1975A3;color: white; box-shadow: 0 6px 0 #00324B;">Login with Facebook</button>
                            
                                <div style="float:left;width:100%;margin-top:5px;">
                                    <h2 class="labelDesign">Do not have an account? <br>
                                    <a id="signup" href="signup1.html" style="color:#000000;font-size: 13pt;font-weight: bold !important;">Signup Now</a></h2>
                                </div>                            
                            </form>
                        </div>
                    </div> <!-- end card -->
                </div> <!-- end style -->
	</div><!-- /main content -->
</div> <!-- end page-->
